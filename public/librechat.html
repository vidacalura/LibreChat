<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Emojis -->
        <script src="https://kit.fontawesome.com/de94e301a2.js" crossorigin="anonymous"></script>
        <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
        <!-- Tailwind CSS -->
        <link rel="stylesheet" type="text/css" href="CSS/output.css">
        <title> FireMRChat </title>

    </head>


    <body class="bg-slate-900 text-gray-200 overflow-hidden">
    
        <nav class="p-6 h-16 w-full flex absolute items-center justify-between top-0 bg-gray-800 opacity-80 shadow-sm">
            <!-- Dropwdown -->
            <div>
                <span class="emojis"> <i class="fa-solid fa-bars"> </i> </span>
            </div>

            <div class="flex items-center mr-14">
                <!-- Pfp -->
                <figure>
                    <img src="" alt="" class="h-10 w-10 rounded-full">
                </figure>

                <!-- Nome da sala/user -->
                <h1 class="ml-6 text-xl text-white font-bold"> Geral </h1>
            </div>

            <!-- Opções -->
            <div>
                <span class="ml-3 emojis"> <i class="fa-solid fa-gear"> </i> </span>
                <ul class="gadgets-ul">
                    <li class="update-btn"> 
                        Minha conta
                    </li>
                    <li class="logout-btn"> 
                        Sair 
                    </li>
                </ul>
            </div>
        </nav>

        <main class="pt-16 w-screen h-screen">
            <!-- Área de leitura de mensagens -->
            <div class="h-full w-full pt-4 px-8 pb-16">
                <div class="mensagem flex gap-4">
                    <img src="https://imgs.search.brave.com/styEiGBaBg7Ulrwe7FRc6ke10kqZ8p2KRTFJ8u8Ob54/rs:fit:1200:1000:1/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDIyODU0/NjQuanBn" alt="" class="h-8 w-8 rounded-full pt-2">

                    <div>
                        <h3 class="font-bold"> Cléber </h3>
                        <p> Aooooopa, quando é o churras ô Sérgio??? </p>
                    </div>
                </div>
            </div>

            <!-- Input bar -->
            <section class="p-3 mt-16 h-16 flex items-center justify-between w-full absolute bottom-0">
                <!-- Emojis -->
                <div class="emojis">
                    <ul class="emojis-ul bg-slate-800 w-60 h-60 absolute justify-center text-gray-100 text-center bottom-16 rounded shadow-sm p-2 pt-4 pb-2 grid grid-cols-6 gap-2">
                        <li> &#x01F60E </li>
                        <li> &#x1F602 </li>
                        <li> &#x1F60D </li>
                        <li> &#x1F633 </li>
                        <li> &#x1F60C </li>
                        <li> &#x1F610 </li>
                        <li> &#x1F614 </li>
                        <li> &#x1F629 </li>
                        <li> &#x1F62D </li>
                        <li> &#x1F630 </li>
                        <li> &#x1F628 </li>
                        <li> &#x1F631 </li>
                        <li> &#x1F913 </li>
                        <li> &#x1F621 </li>
                        <li> &#x1F976 </li>
                        <li> &#x1F975 </li>
                        <li> &#x1F608 </li>
                        <li> &#x1F480 </li>
                        <li> &#x270A </li>
                        <li> &#x1F44F </li>
                        <li> &#x1F64F </li>
                        <li> &#x1F251 </li>
                    </ul>

                    <span class="mr-2 cursor-pointer hover:text-white transition ease-in-out"> <i class="fa-solid fa-face-smile"></i> </span>
                </div>

                <div class="flex items-center">
                    <!-- Textbox -->
                    <div class="text-sm lg:text-base">
                        <input type="text" name="mensagem" placeholder="Escreva aqui" class="inputbox bg-slate-800 rounded-md outline-none shadow-xl h-10 px-4 w-52 sm:w-96 md:w-[36rem] lg:w-[54rem]">
                    </div>
                    <span class="emojis ml-3"> <i class="fa-solid fa-arrow-right"> </i> </span>
                </div>
                <!-- Botões -->
                <div class="">
                    <input type="file" name="" id="env-img-btn" class="hidden">
                    <label for="env-img-btn" class="emojis ml-3 cursor-pointer hover:text-white transition ease-in-out"> <i class="fa-solid fa-image"> </i> </label>
                </div>
            </section>
        </main>

    </body>

    <script>
        twemoji.parse(document.body);
    </script>

</html>
